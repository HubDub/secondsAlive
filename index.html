<!DOCTYPE html>
<html>
<head>
  <title>Life Calculator</title>
  <link rel="stylesheet" type="text/css" href="seconds.css">
</head>
<body>
  <h1>How Many Seconds Have You Been Alive?</h1>
  <h2>Enter your birthday in the format below</h2>
  <h3>If you know the exact time put it in as shown below. If you don't know the time, just leave that out and only put the date.</h3>
  <input Id="age" name="age" placeholder="June 30, 1980 00:00:00 AM">
  <button id="submit">Submit</button>

  <div id="output"></div>

  <script type="text/javascript" src="seconds.js"></script>
</body>
</html>
